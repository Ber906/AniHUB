<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniHUB - Watch Anime Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1f2937;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 450px;
      padding: 2rem;
      background: #374151;
      border-radius: 16px;
      border: 1px solid #4b5563;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #6366f1;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }

    .captcha-container {
      background: #4b5563;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 2px solid #6b7280;
    }

    .captcha-question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #f9fafb;
      font-weight: 500;
    }

    .captcha-input {
      width: 100%;
      padding: 0.75rem;
      background: #374151;
      border: 1px solid #6b7280;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .captcha-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .enter-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #6366f1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .enter-btn:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .enter-btn:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .refresh-captcha {
      background: #6b7280;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      transition: background-color 0.2s ease;
    }

    .refresh-captcha:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AniHUB</h1>
    <p>Your ultimate anime streaming destination</p>
    
    <div class="captcha-container">
      <div class="captcha-question" id="captchaQuestion">What is 5 + 3?</div>
      <input type="number" class="captcha-input" id="captchaInput" placeholder="Enter your answer">
      <button class="refresh-captcha" onclick="generateCaptcha()">ðŸ”„ New Question</button>
      <div class="error-message" id="errorMessage">Incorrect answer. Please try again.</div>
    </div>
    
    <button class="enter-btn" id="enterBtn" onclick="verifyCaptcha()">Enter AniHUB</button>
  </div>

  <script>
    let captchaAnswer = 8; // Default for 5 + 3

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = num1 + num2;
      
      document.getElementById('captchaQuestion').textContent = `What is ${num1} + ${num2}?`;
      document.getElementById('captchaInput').value = '';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function verifyCaptcha() {
      const userAnswer = parseInt(document.getElementById('captchaInput').value);
      const errorMessage = document.getElementById('errorMessage');
      const enterBtn = document.getElementById('enterBtn');
      
      if (userAnswer === captchaAnswer) {
        // Hide error message and disable button
        errorMessage.style.display = 'none';
        enterBtn.disabled = true;
        
        // Show loading state
        showLoadingBar();
      } else {
        errorMessage.style.display = 'block';
        generateCaptcha(); // Generate new captcha on wrong answer
      }
    }

    function showLoadingBar() {
      const container = document.querySelector('.container');
      
      // Create loading overlay
      const loadingOverlay = document.createElement('div');
      loadingOverlay.innerHTML = `
        <div style="text-align: center; margin-top: 2rem;">
          <div style="font-size: 1.2rem; margin-bottom: 1rem; color: #d1d5db;">
            Verifying access...
          </div>
          <div style="width: 100%; background: #4b5563; border-radius: 10px; height: 8px; overflow: hidden;">
            <div id="loadingProgress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #6366f1, #8b5cf6); border-radius: 10px; transition: width 0.1s ease;"></div>
          </div>
          <div style="font-size: 0.9rem; margin-top: 0.5rem; color: #9ca3af;" id="loadingText">
            Connecting to servers...
          </div>
        </div>
      `;
      
      container.appendChild(loadingOverlay);
      
      // Simulate loading progress
      let progress = 0;
      const progressBar = document.getElementById('loadingProgress');
      const loadingText = document.getElementById('loadingText');
      
      const messages = [
        'Connecting to servers...',
        'Verifying credentials...',
        'Loading anime database...',
        'Preparing your experience...',
        'Almost ready!'
      ];
      
      const interval = setInterval(() => {
        progress += 2;
        progressBar.style.width = progress + '%';
        
        // Update message based on progress
        if (progress >= 20 && progress < 40) {
          loadingText.textContent = messages[1];
        } else if (progress >= 40 && progress < 60) {
          loadingText.textContent = messages[2];
        } else if (progress >= 60 && progress < 80) {
          loadingText.textContent = messages[3];
        } else if (progress >= 80) {
          loadingText.textContent = messages[4];
        }
        
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = '/server.html';
          }, 500);
        }
      }, 100); // Update every 100ms for smooth animation
    }

    // Allow Enter key to submit
    document.getElementById('captchaInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        verifyCaptcha();
      }
    });

    // Generate initial captcha
    generateCaptcha();
  </script>
</body>
</html>
